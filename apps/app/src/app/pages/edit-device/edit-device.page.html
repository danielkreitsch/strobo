<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Ger√§t bearbeiten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="device !== null">
  <ion-item style="margin: 10px; --border-radius: 5px">
    <ion-label
      [hidden]="!nameMissingErrorDisplayed"
      position="stacked"
      color="danger"
      >Name fehlt</ion-label
    >
    <ion-label
      [hidden]="nameMissingErrorDisplayed"
      position="stacked"
      color="primary"
      >Name</ion-label
    >
    <ion-input
      [value]="device!.name"
      (input)="updateDeviceName(device!, $event)"
    ></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-button
          expand="full"
          class="ion-no-margin"
          (click)="onCancelClick()"
          >Abbrechen</ion-button
        >
      </ion-col>
      <ion-col class="ion-no-padding">
        <ion-button expand="full" class="ion-no-margin" (click)="onSaveClick()"
          >Speichern</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
